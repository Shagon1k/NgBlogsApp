<h2 ng-if="!$ctrl.changingBlogId">Add a Task</h2>
<h2 ng-if="$ctrl.changingBlogId">Edit Task</h2>
<form class="blogForm" name="blogForm">
	<div class="blogFormInput">
		<input name="blogTitleInput"
			type="text" 
			placeholder="Title" 
			required 
			add-edit-validation
			ng-model="$ctrl.newBlogTitle" />
	</div>
	<ul class="error-msgs" ng-messages="blogForm.blogTitleInput.$error">
		<li ng-message="maxLengthValidator">Error! Max length is 10 symbols!</li>
		<li ng-if="blogForm.blogTitleInput.$dirty || !$ctrl.submitted" ng-message="required">Error! Blog title is required!</li>
	</ul>
	<div class="blogFormInput">
		<input name="blogAuthorInput"
			type="text" 
			placeholder="Author" 
			required 
			ng-model="$ctrl.newBlogAuthor" />
	</div>
	<ul class="error-msgs" ng-messages="blogForm.blogAuthorInput.$error">
		<li ng-if="blogForm.blogAuthorInput.$dirty || !$ctrl.submitted" ng-message="required">Error! Blog author is required!</li>
	</ul>
	<div class="blogFormInput">
		<textarea name="blogMessageInput"
			type="text" 
			placeholder="Message" 
			required
			ng-model="$ctrl.newBlogMessage" >
		</textarea>
	</div>
	<ul class="error-msgs" ng-messages="blogForm.blogMessageInput.$error">
		<li ng-if="blogForm.blogMessageInput.$dirty || !$ctrl.submitted" ng-message="required">Error! Blog message is required!</li>
	</ul>
	<input ng-if="!$ctrl.changingBlogId" type="button" value="Add Blog" ng-click="$ctrl.addBlog()" />
	<input ng-if="$ctrl.changingBlogId" type="button" value="Edit" ng-click="$ctrl.editTodo()" />
</form>
<a href="/">Home</a>
